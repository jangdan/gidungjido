<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">

        <meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1, minimum-scale = 1, user-scalable = no">



		<link rel = "stylesheet" href = "css/gidungjido.css">


		<title>기둥地圖</title>



		<script src = "lib/three.min.js" type = "text/javascript"></script>
		<script src = "lib/Tween.js" type = "text/javascript"></script>


	</head>

	<body>

		<div id = "menu" class = "overlay crt">

			<!--<h1 lang = "ko">기둥<ruby><rb>地圖</rb><rp>(</rp><rt>지도</rt><rp>)</rp></ruby></h1>-->

			<h1 lang = "ko">기둥<ruby><rb>地</rb><rt>지</rt><rb>圖</rb><rt>도</rt></ruby></h1>

			<p>
				<h2>controls</h2>

				press <span class = "roundedborder">esc</span> to toggle this menu<br>

				<span class = "roundedborder">w</span> <span class = "roundedborder">a</span> <span class = "roundedborder">s</span> <span class = "roundedborder">d</span>, <span class = "roundedborder">shift</span> to go up, <span class = "roundedborder">space</span> to go down. scroll to zoom in and out.
			</p>

			<p>
				<h2>settings</h2>

				overall height: <input type = "range" id = "maximumheight" min = "10" value = "40" max = "100" oninput = "maximumheightinput()"><br>
				height contrast: <input type = "range" id = "contrast" min = "10" value = "30" max = "50" oninput = "contrastinput()"><br>

				<button type = "button" onclick = "defaultsettings()">default settings</button><br>

				<select id = "source" onchange = "sourcechange()">
				</select>

			</p>

			<p>
				note: this website uses <a href = "https://en.wikipedia.org/wiki/WebGL">WebGL</a>, which works best on <a href = "https://www.google.com/chrome/">Google Chrome</a>.<br>

				you also need a keyboard, so not much will work on mobile.
			</p>

		</div>


		<script src = "js/CountryMesh.js" type = "text/javascript"></script>
		<script src = "js/gidungjido.js" type = "text/javascript"></script>

		<script type = "text/javascript"> //DOM

			var sourceselect = document.getElementById("source");

			sourceselect.innerHTML = "";


			sourceselect.innerHTML +=
				"<optgroup label = 'preloaded'>\n"
			;

			for(i = 0; i < PRELOADED_DATA_INDICIES.length; ++i){
				sourceselect.innerHTML +=
					"<option value = '"+i+"'>"+PRELOADED_DATA_INDICIES[i]+"</option>\n"
				;
			}

			sourceselect.innerHTML +=
				"</optgroup>"
			;


			//DOM events

			function maximumheightinput(){
				MAXIMUM_COUNTRY_HEIGHT = document.getElementById("maximumheight").value / 10;
				updatecountryheights();
			}

			function contrastinput(){
				CONTRAST = document.getElementById("contrast").value / 10;
				updatecountryheights();
			}


			function defaultsettings(){

				document.getElementById("maximumheight").value = DEFAULT_MAXIMUM_COUNTRY_HEIGHT * 10;
				maximumheightinput();

				document.getElementById("contrast").value = DEFAULT_CONTRAST * 10;
				contrastinput();

			}


			function sourcechange(){
				setHeightDataSource(document.getElementById("source").value);
			}

		</script>

	</body>
</html>
